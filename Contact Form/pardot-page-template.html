                outline: 0;
                border-bottom: 5px solid #006eab;
            }

            form.form input[type="checkbox"] {
                opacity: 0;
                position: absolute;
            }

            form.form input[type="checkbox"]+label {
                position: relative;
                overflow: hidden;
                padding-left: 25px;
                cursor: pointer;
                display: inline-block;
                font-size: 16px;
            }

            form.form input[type="checkbox"]+label:after,
            form.form input[type="checkbox"]+label:before {
                content: "";
                position: absolute;
                left: 0;
                z-index: 1;
                -webkit-transition: 0.2s;
                transition: 0.2s;
            }

            form.form input[type="checkbox"]:not(:checked)+label:after {
                width: 20px;
                height: 20px;
                border: none;
                top: 5px;
                background-color: #f4f4f4;
            }

            form.form input[type="checkbox"]:not(:checked)+label:before {
                width: 0;
                height: 0;
                border: 3px solid transparent;
                left: 6px;
                top: 10px;
                -webkit-transform: rotateZ(37deg);
                transform: rotateZ(37deg);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }

            form.form input[type="checkbox"]:checked+label:before {
                top: 3px;
                left: 1px;
                width: 3px;
                height: 9px;
                margin-top: 3px;
                border-top: 3px solid transparent;
                border-left: 3px solid transparent;
                border-right: 3px solid #0799ea;
                border-bottom: 3px solid #0799ea;
                -webkit-transform: rotateZ(37deg);
                transform: rotateZ(37deg);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }

            form.form input[type="checkbox"]:checked+label:after {
                top: 5px;
                width: 20px;
                height: 20px;
                border: none;
                background-color: #f4f4f4;
                z-index: 0;
                border-radius: 2px;
            }

        <script>
            (function () {
                function findGetParameter(parameterName) {
                    var result = null,
                        tmp = [];
                    location.search
                        .substr(1)
                        .split("&")
                        .forEach(function (item) {
                            tmp = item.split("=");
                            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                        });

                    return result;
                }

                function addNoteToConsentField(eConsentField) {
                    var eNote = document.createElement("div");
                    eNote.classList.add("consent-note");
                    eNote.innerText = "Ich erkläre mich damit einverstanden, dass meine Daten erfasst werden und ich aktuelle Informationen, Tipps und Angebote von ServiceOcean per Mail erhalte. Die Daten werden nicht an Dritte weitergegeben.";
                    eConsentField.querySelector(".form-field").insertAdjacentElement("beforeend", eNote);
                }

                function relabelConsentField(eConsentField) {
                    eConsentField.querySelector("label").innerText = "Datenschutzerklärung";
                    eConsentField.querySelector("span.value label").innerHTML = "Ich stimme der <a href=\"https://www.serviceocean.com/kontakt/datenschutz/\" target=\"_blank\">Datenschutzerklärung</a> zu.";
                }

                function modifyConsentField() {
                    var eConsentField = document.querySelector(".form-control.Marketing_Consent");

                    relabelConsentField(eConsentField);
                    addNoteToConsentField(eConsentField);
                }

                function addPlaceholders(eField) {
                    var labelText = eField.querySelector("label").innerText;
                    var eInputField = eField.querySelector("input, textarea");

                    if (eInputField != null) {
                        eInputField.setAttribute("placeholder", labelText);
                    }
                }

                function markFieldRequired(eField) {
                    if (eField.classList.contains("required")) {
                        eField.querySelector("label").innerHTML += " <span>*</span>";
                    }
                }

                function bulkEditFields() {
                    var eFormFields = document.querySelectorAll(".form-field");

                    for (var i = 0; i < eFormFields.length; i++) {
                        addPlaceholders(eFormFields[i]);
                        markFieldRequired(eFormFields[i]);
                    }
                }

                function main() {
                    if (findGetParameter("isMobile") === "1") {
                        document.body.classList.add("mobile");
                    }

                    modifyConsentField();
                    bulkEditFields();
                }

                document.addEventListener("DOMContentLoaded", main);
            })();
        </script>
    </body>
</html>
